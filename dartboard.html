<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DartBoard</title>
</head>
<body>
  <div style="position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%)">
    <div style="width: 500px; height: 500px; position: relative;">
      <div style="position: absolute; top: 0; left: 0; width: 500px; height: 500px; background-color: #000; border-radius: 50%;"></div>
      <div style="position: absolute; top: 25%; left: 25%; width: 50%; height: 50%; background-color:#FFF ; border-radius: 50%;"></div>
      <div style="position: absolute; top: 40%; left: 40%; width : 20%; height : 20%; background-color:#000 ; border-radius :50%"></div>
      <div style="position :absolute ; top :45% ; left :45% ; width :10% ; height :10% ; background-color:#FFF ; border-radius :50%"></div>
    </div>
  </div>
</body>
</html>
